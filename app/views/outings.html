<h3 class="sectionHeader outings">Movie Outings Feed</h3>

<div class="sectionContainer">

  <!-- Show 'new outing' button on launch, hide after click. -->
  <button ng-click="newOuting()" ng-show="showNewOutingButton()">New Outing</button>

  <!-- 'new outing' form displays when button above is clicked. -->
  <form ng-submit="processOutingForm()" ng-show="showNewOutingForm()" name="outingForm"> <!-- action="#" -->
    <input ng-model="form.movie" required name="movie" type="text" placeholder="Movie">
    <!-- *** TO-DO: Enable above display of filter-search results via something like below: -->
      <!-- ng-model="movie in movies | filter:movieTitle | orderBy:movieTitle" ??-->
      <!-- Access list of movie titles thru root scope ?? -->
    <input ng-model="form.date" name="date" type="date">
    <input ng-model="form.theater" name="theater" type="text" placeholder="Theater">
    <!-- *** TO-DO: Add button to allow user to change their current city. -->
    <input ng-model="form.invitees" name="invitees" type="text" placeholder="Invite Friends">
    <button ng-click="cancelNewOuting()" type="reset">Cancel</button>
    <button ng-click="createOuting()" type="submit">Create Outing</button>
  </form>

  <!-- Show list (feed) of existing outings. -->
  <div class="outingsList">

    <div ng-repeat="outing in outings">
      <span class="movie"><u>Movie:</u> {{testMovie}}</span>
      <span class="date"><u>Date:</u> {{testDate}}</span>
      <span class="theater"><u>Theater:</u> {{testTheater}}</span>
      <span class="address"><u>Address:</u> {{testAddress}}</span>
      <span class="city"><u>City:</u> {{testCity}}</span>
      <span class="state"><u>State:</u> {{testState}}</span>
      <span class="zip"><u>ZIP:</u> {{testZip}}</span>
      <span class="invitees"><u>Invitees:</u> {{testInvitees}}</span>
      <span class="attendees"><u>Attendees:</u> {{testAttendees}}</span>
      <span class="creator"><u>Creator:</u> {{testCreator}}</span>
      <!-- *** TO-DO: Show an 'edit' button if current user is the outing creator. -->
      <hr class="movieHR">
    </div>

  </div>

</div>
