<h3 class='sectionHeader movies'>Movies</h3>

<div class='sectionContainer movieDiv'>
  <button class='filter' ng-click="order = 'ratings.audience_score'; reverse = true">Audience Score</button>
  <button class='filter' ng-click="order = 'ratings.audience_score'; reverse = true">Critics' Score</button>
  <button class='filter' ng-click="order = 'title'; reverse = false">Title</button>
  <button class='filter' ng-click="order = 'runtime'; reverse = true">Runtime</button>
  <button class='filter' ng-click="reverse = !reverse">Reverse</button>
  <input class='filter' type='text' placeholder='Search by movie title' ng-model='search.title'>

  <div ng-repeat='movie in movies | orderBy:order:reverse | filter:search:strict' class='movie'>
    <img src={{movie.posters.thumbnail}} class='movieThumb'>
    <span class='movieTitle'><u>{{movie.title}}</u></span>
    <span class='criticScore'>Critics Score: {{movie.ratings.critics_score}}</span>
    <span class='audienceScore'>Audience Score: {{movie.ratings.audience_score}}</span>
    <span class='cast' ng-repeat='actor in movie.abridged_cast'>{{actor.name}}</span>
    <span class='criticsConsensus'>Critics' Consensus: {{movie.critics_consensus}}</span>
    <span class='runtime'>Runtime: {{movie.runtime}}</span>
    <span class='mpaaRating'>MPAA-Rating: {{movie.mpaa_rating}}</span>
    <span class='synopsis'>Synopsis: {{movie.synopsis}}</span>
    <hr class='movieHR'>
  </div>

  <button class='viewMore' ng-click='viewMore()' ng-show=morePages >View More</button>

</div>
